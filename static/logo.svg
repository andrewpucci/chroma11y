<svg xmlns="http://www.w3.org/2000/svg" viewBox="55 80 260 215">
  <defs>
    <clipPath id="fan-clip">
      <path d="M0,0 L310,0 L310,90 L252,90 L252,312 L0,312 Z"/>
    </clipPath>
    <filter id="s">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.12"/>
    </filter>
    <!-- 3-band tonal gradients per hue -->
    <linearGradient id="g1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fecaca"/><stop offset="33.33%" stop-color="#fecaca"/>
      <stop offset="33.33%" stop-color="#ef4444"/><stop offset="66.67%" stop-color="#ef4444"/>
      <stop offset="66.67%" stop-color="#991b1b"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fed7aa"/><stop offset="33.33%" stop-color="#fed7aa"/>
      <stop offset="33.33%" stop-color="#f97316"/><stop offset="66.67%" stop-color="#f97316"/>
      <stop offset="66.67%" stop-color="#9a3412"/>
    </linearGradient>
    <linearGradient id="g3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fde68a"/><stop offset="33.33%" stop-color="#fde68a"/>
      <stop offset="33.33%" stop-color="#f59e0b"/><stop offset="66.67%" stop-color="#f59e0b"/>
      <stop offset="66.67%" stop-color="#92400e"/>
    </linearGradient>
    <linearGradient id="g4" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#bbf7d0"/><stop offset="33.33%" stop-color="#bbf7d0"/>
      <stop offset="33.33%" stop-color="#22c55e"/><stop offset="66.67%" stop-color="#22c55e"/>
      <stop offset="66.67%" stop-color="#166534"/>
    </linearGradient>
    <linearGradient id="g5" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a5f3fc"/><stop offset="33.33%" stop-color="#a5f3fc"/>
      <stop offset="33.33%" stop-color="#06b6d4"/><stop offset="66.67%" stop-color="#06b6d4"/>
      <stop offset="66.67%" stop-color="#155e75"/>
    </linearGradient>
    <linearGradient id="g6" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#cfe0ff"/><stop offset="33.33%" stop-color="#cfe0ff"/>
      <stop offset="33.33%" stop-color="#1862e6"/><stop offset="66.67%" stop-color="#1862e6"/>
      <stop offset="66.67%" stop-color="#0b2f7a"/>
    </linearGradient>
    <linearGradient id="g7" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ddd6fe"/><stop offset="33.33%" stop-color="#ddd6fe"/>
      <stop offset="33.33%" stop-color="#8b5cf6"/><stop offset="66.67%" stop-color="#8b5cf6"/>
      <stop offset="66.67%" stop-color="#5b21b6"/>
    </linearGradient>
  </defs>
  <style>
    :root { --stroke-color: white; }
    .cb { stroke: var(--stroke-color); fill: none; }
    .rv { fill: #94a3b8; stroke: var(--stroke-color); }
    @media (prefers-color-scheme: dark) {
      :root { --stroke-color: black; }
    }
  </style>

  <!-- Cards: drawn back-to-front (outer pairs â†’ center) -->
  <g clip-path="url(#fan-clip)">

  <g transform="translate(281,281) rotate(-90)" filter="url(#s)">
    <rect x="-29" y="-191" width="58" height="220" rx="6" fill="url(#g5)"/>
    <rect x="-29" y="-191" width="58" height="220" rx="6" class="cb" stroke-width="1.5"/>
  </g>

  <g transform="translate(281,281) rotate(-75)" filter="url(#s)">
    <rect x="-29" y="-191" width="58" height="220" rx="6" fill="url(#g4)"/>
    <rect x="-29" y="-191" width="58" height="220" rx="6" class="cb" stroke-width="1.5"/>
  </g>

  <g transform="translate(281,281) rotate(-60)" filter="url(#s)">
    <rect x="-29" y="-191" width="58" height="220" rx="6" fill="url(#g3)"/>
    <rect x="-29" y="-191" width="58" height="220" rx="6" class="cb" stroke-width="1.5"/>
  </g>

  <g transform="translate(281,281) rotate(-45)" filter="url(#s)">
    <rect x="-29" y="-191" width="58" height="220" rx="6" fill="url(#g2)"/>
    <rect x="-29" y="-191" width="58" height="220" rx="6" class="cb" stroke-width="1.5"/>
  </g>

  <g transform="translate(281,281) rotate(-30)" filter="url(#s)">
    <rect x="-29" y="-191" width="58" height="220" rx="6" fill="url(#g1)"/>
    <rect x="-29" y="-191" width="58" height="220" rx="6" class="cb" stroke-width="1.5"/>
  </g>

  <g transform="translate(281,281) rotate(-15)" filter="url(#s)">
    <rect x="-29" y="-191" width="58" height="220" rx="6" fill="url(#g7)"/>
    <rect x="-29" y="-191" width="58" height="220" rx="6" class="cb" stroke-width="1.5"/>
  </g>

  </g><!-- /clip -->

  <g transform="translate(281,281) rotate(0)" filter="url(#s)">
    <rect x="-29" y="-191" width="58" height="220" rx="6" fill="url(#g6)"/>
    <rect x="-29" y="-191" width="58" height="220" rx="6" class="cb" stroke-width="1.5"/>
  </g>

  <!-- Rivet at pivot -->
  <circle cx="281" cy="281" r="6" class="rv" stroke-width="2"/>
</svg>
