# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    security-updates: true
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'security'
    reviewers:
      - 'andrewpucci'
    assignees:
      - 'andrewpucci'
    rebase-strategy: 'auto'
    commit-message:
      include: 'scope'
    groups:
      lint-and-format:
        patterns:
          - 'eslint*'
          - '@typescript-eslint*'
          - 'prettier'
          - 'prettier-plugin-svelte'
          - 'eslint-config-prettier'
          - 'eslint-plugin-svelte'
          - 'globals'
          - 'browserslist'
        update-types:
          - 'minor'
          - 'patch'
      test-and-qa:
        patterns:
          - 'vitest*'
          - '@vitest*'
          - '@testing-library*'
          - 'playwright*'
          - '@playwright*'
          - 'jsdom'
        update-types:
          - 'minor'
          - 'patch'
      svelte-and-vite:
        patterns:
          - 'svelte*'
          - '@sveltejs*'
          - 'vite*'
          - '@vitejs*'
          - 'lightningcss'
          - 'vite-plugin-*'
        update-types:
          - 'minor'
          - 'patch'
      types:
        patterns:
          - '@types/*'
        update-types:
          - 'minor'
          - 'patch'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'ci'
    reviewers:
      - 'andrewpucci'
    assignees:
      - 'andrewpucci'
    rebase-strategy: 'auto'
