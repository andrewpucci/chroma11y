name: Netlify Smoke Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  smoke:
    if: github.event.pull_request.head.repo.fork == false
    permissions:
      contents: read
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Chromium
        run: npx playwright install chromium --with-deps

      - name: Wait for Netlify preview deployment
        uses: jakepartusch/wait-for-netlify-action@v1.4
        id: netlify
        with:
          site_name: 'chroma11y'
          max_timeout: 600
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Netlify smoke checks
        run: npx playwright test e2e/netlify-smoke.spec.ts --project=chromium
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ steps.netlify.outputs.url }}
          ARGOS_UPLOAD: 'false'

      - name: Upload smoke test report
        uses: actions/upload-artifact@v7
        if: always()
        with:
          name: netlify-smoke-report
          path: playwright-report/
          retention-days: 30
