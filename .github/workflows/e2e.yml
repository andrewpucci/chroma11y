name: E2E Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      argos_upload:
        description: 'Upload screenshots to Argos during manual runs'
        required: false
        default: false
        type: boolean

jobs:
  test:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (local production preview)
        if: github.event_name == 'pull_request'
        run: npx playwright test
        env:
          ARGOS_UPLOAD: ${{ github.event.pull_request.head.repo.fork == false && 'true' || 'false' }}
          ARGOS_TOKEN: ${{ secrets.ARGOS_TOKEN }}

      - name: Run Playwright tests (manual baseline reseed)
        if: github.event_name == 'workflow_dispatch'
        run: npx playwright test
        env:
          ARGOS_UPLOAD: ${{ github.event.inputs.argos_upload == 'true' && 'true' || 'false' }}
          ARGOS_TOKEN: ${{ secrets.ARGOS_TOKEN }}

      - name: Run Playwright tests (main branch baseline refresh)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npx playwright test
        env:
          ARGOS_UPLOAD: 'true'
          ARGOS_TOKEN: ${{ secrets.ARGOS_TOKEN }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
